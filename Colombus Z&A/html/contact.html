    <main>
        <div class="grid-container-social">
            <div class="grid-item-social"><a href="https://www.youtube.com" target="blank"><img class="socialPic" src="../imgs/socialsimgs/pngfind.com-youtube-png-1333.png" alt=""></a></div>
            <div class="grid-item-social"><a href="https://www.instagram.com" target="blank"><img class="socialPic" src="../imgs/socialsimgs/noun_instagram_3350460.png" alt=""></a></div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>
            </div>
            <div class="ticket1"></div>

            <script>
                //scripts folder//

                var modal = document.getElementById("myModal");

                var btn = document.getElementById("myBtn");

                var span = document.getElementsByClassName("close")[0];

                btn.onclick = function () {
                    modal.style.display = "block";
                }

                span.onclick = function () {
                    modal.style.display = "none";
                }

                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
